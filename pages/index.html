<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../dist/output.css" />

    <title>Weather Web</title>
  </head>
  <body>
    <main class="flex items-center justify-center">
      <div class="container p-11 flex flex-col justify-between items-center">
        <div class="search-box">
          <input type="text" name="" id="" placeholder="Input your location" />
          <div class="search-icon flex items-center justify-center">
            <img src="../icon/search.svg" alt="" />
          </div>
        </div>

        <div class="wrapper flex flex-col justify-around">
          <div class="left basis-1/2">
            <div class="weather-icon">
              <img src="../icon/animated/cloudy-day-1.svg" alt="" />
            </div>
            <h2 id="temp"></h2>
            <h2 id="location"></h2>
          </div>

          <div
            class="right px-5 basis-1/3 grid grid-flow-row grid-cols-2 grid-rows-2 gap-10"
          >
            <div id="humidity"><img src="../icon/humidity.svg" alt="" /></div>
            <div id="wind-speed"><img src="../icon/wind.svg" alt="" /></div>
            <div id="chance-of-rain">
              <img src="../icon/chanceRain.svg" alt="" />
            </div>
            <div id="uv-index"><img src="../icon/uv.svg" alt="" /></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
